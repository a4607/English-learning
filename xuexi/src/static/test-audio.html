<!DOCTYPE html>
<html>
<head>
    <title>音频测试</title>
</head>
<body>
    <h1>音频播放测试</h1>
    <button onclick="testAudio()">测试音频播放</button>
    <audio id="audio" controls></audio>
    
    <script>
        function testAudio() {
            const audio = document.getElementById('audio');
            // 测试有道词典TTS
            audio.src = 'https://dict.youdao.com/dictvoice?audio=hello&type=1';
            audio.play().then(() => {
                console.log('音频播放成功');
            }).catch((error) => {
                console.log('音频播放失败:', error);
            });
        }
    </script>
</body>
</html>
